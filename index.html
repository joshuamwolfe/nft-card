<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./images/favicon-32x32.png" rel="icon" s
          sizes="32x32" type="image/png"/>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="card-container">
        <div class="card-image-container">
            <img class="card-eye-image" src="images/icon-view.svg" alt="eye" />
            <img class="card-cube-image" src="./images/image-equilibrium.jpg" alt="clear cube">
        </div>

        <div class="card-info-container">
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-data-container">
            <div class="card-number-container">
                <img class="card-number-icon"src="./images/icon-ethereum.svg" alt="blue diamond">
                <p class="card-number">O.041 ETH</p>
            </div>
            <div class="card-time-container">
                <img src="./images/icon-clock.svg" alt="clock" class="card-time-icon">
                <p class="card-time">3 days left</p>
            </div>
        </div>

        <div class="card-author-container">
            <img src="./images/image-avatar.png" alt="author profile picture" class="card-author-image">
            <p class="card-author">Creation of <span class="card-author-name">Jules Wyvern</span></p>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
               target="_blank">
                Frontend Mentor
            </a>. Coded by
            <a href="https://github.com/joshuamwolfe/nft-card">Joshua Wolfe</a>
        </div>
    </footer>
</body>
</html>
