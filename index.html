<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32"
          type="image/png"s/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="primary-container">
    <div class="flex-row">
        <div class="flex-column">
            <img alt="" src="./images/image-equilibrium.jpg"/>
            <p class="heading-1">Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="wrapper">
                <p> 0.041 ETH </p>
                <p> 3 days left </p>
            </div>
            <hr/>
            <div class="wrapper-profile">
                <img class="profile-image" src="images/image-avatar.png" alt="">
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
           target="_blank">
            Frontend Mentor
        </a>. Coded by
        <a href="https://github.com/joshuamwolfe/nft-card">Joshua Wolfe</a>
    </div>
</main>
</body>
</html>
